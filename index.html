<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Semicolon | video request</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>

<body>
  <div class="container my-5">
    <div class="formContainer my-5">
      <form method="POST" novalidate>
        <div class="row">
          <div class="col-md">
            <div class="form-group">
              <label for="topic_title">Topic *</label>
              <input type="text" class="form-control" name="topic_title" placeholder="Write your suggested topic here" />
              <div class="invalid-feedback">
                Please type topic title with less than 100 character.
              </div>
            </div>
          </div>
          <div class="col-md">
            <div class="form-group">
              <label for="target_level">Target level</label>
              <select class="form-control" name="target_level" placeholder="Write your name here">
                <option value="beginner">Beginner</option>
                <option value="medium">Medium</option>
                <option value="advanced">Advanced</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md">
            <div class="form-group">
              <label for="topic_details">More details *</label>
              <textarea class="form-control" name="topic_details"
                placeholder="Write your topic in more details here"></textarea>
                <div class="invalid-feedback">
                  Please type more details.
                </div>
            </div>
          </div>
          <div class="col-md">
            <div class="form-group">
              <label for="expected_result">Expected results</label>
              <textarea class="form-control" name="expected_result"
                placeholder="Write what do you expect after watching this video"></textarea>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-success mt-3">
          Send video request
        </button>
      </form>
    </div>
    <hr />
    <h1 class="mb-4">List of requested videos</h1>
    <div class="d-flex flex-wrap justify-content-between mb-3">
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-primary active">
          <input type="radio" name="sort" id="date-sort" checked> New first
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="sort" id="vote-sort"> Top voted first
        </label>
      </div>
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-primary active">
          <input type="radio" name="status" id="All" checked> All
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="status" id="New"> New
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="status" id="Planned"> Planned
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="status" id="Done"> Done
        </label>
      </div>
      <div>
        <input type="search" name="search" id="search" placeholder="Search requests here" class="form-control">
      </div>
    </div>
    <div id="listOfRequests">
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
